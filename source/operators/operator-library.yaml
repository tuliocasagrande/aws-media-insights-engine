AWSTemplateFormatVersion: "2010-09-09"
Description: "Media Insight Engine - Operator library"

Mappings:
  SourceCode:
    General:
      S3Bucket: "%%BUCKET_NAME%%"
      KeyPrefix: "media-insights-solution/%%VERSION%%/code"

Parameters:
  DataPlaneEndpoint:
    Type: "String"
    Description: "Name of the dataplane handler lambda function"
  DataPlaneBucket:
    Type: "String"
    Description: "Bucket for the dataplane"
  DataPlaneHandlerArn:
    Type: "String"
    Description: "Arn of dataplane lambda handler"

  WorkflowCustomResourceArn:
    Type: String
    Description: "ARN of the Media insights custom resource that handles creating operations, stages and workflows"

  MediaInsightsEnginePython37Layer:
    Type: String
    Description: "ARN of the Media insights lambda layer that contains basic python dependencies for boto3, chalice, control plane and dataplane"

  MediaInsightsEnginePython36Layer:
    Type: String
    Description: "ARN of the Media insights lambda layer that contains basic python dependencies for boto3, chalice, control plane and dataplane"

  MediaInsightsEngineCv2PythonLayer:
    Type: String
    Description: "Arn of the Media Insights python cv2 layer"
  StepFuctionRoleArn:
    Type: String
    Description: "Arn of the sfn lambda execution role"

Resources:
  # SNS topic for storing the output of async Rekognition jobs:
  snsRekognitionTopic:
    Type: "AWS::SNS::Topic"
    Properties:
      DisplayName: "SNS Role for Rekognition"

  # IAM Roles:


  frameBlurRole:
    Type: "AWS::IAM::Role"
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "MieframeBlurPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"
              # TODO: Security - figure out why this only works with * and fix it
              - Action: "s3:*"
                Resource: "*"
                Effect: "Allow"

  frameStitcherRole:
    Type: "AWS::IAM::Role"
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "MieframeStitcherPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"
              # TODO: Security - figure out why this only works with * and fix it
              - Action: "s3:*"
                Resource: "*"
                Effect: "Allow"

  frameExtractorRole:
    Type: "AWS::IAM::Role"
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "MieframeExtractorPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"
              # TODO: Security - figure out why this only works with * and fix it
              - Action: "s3:*"
                Resource: "*"
                Effect: "Allow"
  
  genericDataLookupLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "GenericDataLookupLambdaAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  mediaConvertS3Role:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "mediaconvert.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: "MediaconvertAllowS3"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"

  mediaConvertLambdaRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "MediaConvertLambdaAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  [
                    "mediaconvert:GetJob",
                    "mediaconvert:ListJobs",
                    "mediaconvert:DescribeEndpoints",
                    "mediaconvert:CreateJob"
                  ]
                Resource: "*"
                Effect: "Allow"
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*:*"
                Effect: "Allow"
              - Action:
                  - "iam:PassRole"
                Resource: !GetAtt "mediaConvertS3Role.Arn"
                Effect: "Allow"
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  transcribeRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "TranscribeAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  [
                    "transcribe:GetVocabulary",
                    "transcribe:GetTranscriptionJob",
                    "transcribe:CreateVocabulary",
                    "transcribe:StartStreamTranscription",
                    "transcribe:StartTranscriptionJob",
                    "transcribe:UpdateVocabulary",
                    "transcribe:ListTranscriptionJobs",
                    "transcribe:ListVocabularies"
                  ]
                Resource: "*"
                Effect: "Allow"
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*:*"
                Effect: Allow
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  captionsRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "CaptionsAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*:*"
                Effect: Allow
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  translateRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "TranslateAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action: [
                "translate:GetTerminology",
                "translate:ListTerminologies",
                "translate:ImportTerminology",
                "translate:TranslateText"
              ]
                Resource: "*"
                Effect: "Allow"
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*:*"
                Effect: Allow
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  pollyRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "comprehend.amazonaws.com"
      Policies:
        - PolicyName: "PollyAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  [
                    "polly:SynthesizeSpeech",
                    "polly:StartSpeechSynthesisTask",
                    "polly:ListLexicons",
                    "polly:GetSpeechSynthesisTask",
                    "polly:ListSpeechSynthesisTasks",
                    "comprehend:DetectDominantLanguage",
                    "polly:GetLexicon",
                    "polly:DescribeVoices"
                  ]
                Resource: "*"
                Effect: "Allow"
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*:*"
                Effect: Allow
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action:
                  - "comprehend:DetectDominantLanguage"
                Resource: "*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  comprehendS3Role:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "comprehend.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Policies:
        - PolicyName: "ComprehendAllowS3"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action:
                  - "s3:ListBucket"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}"
                Effect: "Allow"

  comprehendRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "comprehendAccess"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - iam:PassRole
                Resource: !GetAtt "comprehendS3Role.Arn"
                Effect: "Allow"
              - Action:
                  - "logs:CreateLogGroup"
                  - "logs:CreateLogStream"
                  - "logs:PutLogEvents"
                Resource: "arn:aws:logs:*:*:*:*"
                Effect: "Allow"
              - Action:
                  - "s3:GetObject"
                  - "s3:PutObject"
                Resource: !Sub "arn:aws:s3:::${DataPlaneBucket}/*"
                Effect: "Allow"
              - Action:
                  [
                    "comprehend:StartEntitiesDetectionJob",
                    "comprehend:DetectSentiment",
                    "comprehend:DescribeEntityRecognizer",
                    "comprehend:ListTopicsDetectionJobs",
                    "comprehend:DescribeDominantLanguageDetectionJob",
                    "comprehend:StopTrainingEntityRecognizer",
                    "comprehend:DescribeDocumentClassificationJob",
                    "comprehend:StopSentimentDetectionJob",
                    "comprehend:StartDominantLanguageDetectionJob",
                    "comprehend:StartTopicsDetectionJob",
                    "comprehend:DetectDominantLanguage",
                    "comprehend:CreateDocumentClassifier",
                    "comprehend:ListEntityRecognizers",
                    "iam:PassRole",
                    "comprehend:ListSentimentDetectionJobs",
                    "comprehend:BatchDetectSyntax",
                    "comprehend:StartSentimentDetectionJob",
                    "comprehend:ListDominantLanguageDetectionJobs",
                    "comprehend:ListDocumentClassifiers",
                    "comprehend:DescribeKeyPhrasesDetectionJob",
                    "comprehend:CreateEntityRecognizer",
                    "comprehend:ListKeyPhrasesDetectionJobs",
                    "comprehend:DescribeSentimentDetectionJob",
                    "comprehend:DescribeTopicsDetectionJob",
                    "comprehend:StopDominantLanguageDetectionJob",
                    "comprehend:BatchDetectSentiment",
                    "comprehend:StartKeyPhrasesDetectionJob",
                    "comprehend:BatchDetectEntities",
                    "comprehend:BatchDetectKeyPhrases",
                    "comprehend:ListEntitiesDetectionJobs",
                    "comprehend:StopKeyPhrasesDetectionJob",
                    "comprehend:ListDocumentClassificationJobs",
                    "comprehend:DetectSyntax",
                    "comprehend:DescribeEntitiesDetectionJob",
                    "comprehend:StopTrainingDocumentClassifier",
                    "comprehend:ListTagsForResource",
                    "comprehend:DescribeDocumentClassifier",
                    "comprehend:StopEntitiesDetectionJob",
                    "comprehend:BatchDetectDominantLanguage",
                    "comprehend:StartDocumentClassificationJob",
                    "comprehend:DetectEntities",
                    "comprehend:DetectKeyPhrases"
                  ]
                Resource: "*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"

  rekognitionRole:
    Type: "AWS::IAM::Role"
    Properties:
      ManagedPolicyArns:
        # TODO: Security - Scope this down
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/AmazonSNSFullAccess
        - arn:aws:iam::aws:policy/AmazonRekognitionFullAccess
        - arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess
        - arn:aws:iam::aws:policy/AmazonSQSFullAccess
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Action:
              - "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "lambda.amazonaws.com"
      Policies:
        - PolicyName: "RekogPassRolePolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # TODO: Security - Scope this down
              - Action:
                  - iam:PassRole
                Resource: "*"
                Effect: "Allow"
              - Action: "lambda:InvokeFunction"
                Resource: !Ref DataPlaneHandlerArn
                Effect: "Allow"
        - PolicyName: "RekognitionSNSPublishPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Action:
                  - sns:Publish
                Resource: !Ref "snsRekognitionTopic"
                Effect: "Allow"

  # Lambda functions

  # This is a generic Lambda function for getting metadata from JSON file in S3:
  startGenericDataLookup:
    Type: "AWS::Lambda::Function"
    Properties:
      Handler: "generic_data_lookup.lambda_handler"
      Layers:
        - !Ref MediaInsightsEnginePython37Layer
      Role: !GetAtt genericDataLookupLambdaRole.Arn
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "generic_data_lookup.zip",
            ],
          ]
      Runtime: "python3.7"
      Timeout: 300
      Environment:
        Variables:
          OPERATOR_NAME: "GenericDataLookup"
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          DataLookupRole: !GetAtt genericDataLookupLambdaRole.Arn

  # Frame blur
  FrameBlurFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      MemorySize: 512
      Timeout: 600
      Handler: "start_batch_blur.lambda_handler"
      Layers:
        - !Ref "MediaInsightsEnginePython36Layer"
        - !Ref "MediaInsightsEngineCv2PythonLayer"
      Role: !GetAtt "frameBlurRole.Arn"
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "frame_blur.zip",
            ],
          ]
      Runtime: "python3.6"
      Environment:
        Variables:
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          DATAPLANE_BUCKET: !Ref "DataPlaneBucket"
          STORE_FRAMES: "resized"
 
  # Frame stitcher
  FrameStitcherFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      MemorySize: 512
      Timeout: 600
      Handler: "frame_stitcher.lambda_handler"
      Layers:
        - !Ref "MediaInsightsEnginePython36Layer"
        - !Ref "MediaInsightsEngineCv2PythonLayer"
      Role: !GetAtt "frameStitcherRole.Arn"
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "frame_stitcher.zip",
            ],
          ]
      Runtime: "python3.6"
      Environment:
        Variables:
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          DATAPLANE_BUCKET: !Ref "DataPlaneBucket"

  # Frame extractor
  FrameExtractorFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      MemorySize: 512
      Timeout: 600
      Handler: "frame_extractor.lambda_handler"
      Layers:
        - !Ref "MediaInsightsEnginePython36Layer"
        - !Ref "MediaInsightsEngineCv2PythonLayer"
      Role: !GetAtt "frameExtractorRole.Arn"
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "frame_extractor.zip",
            ],
          ]
      Runtime: "python3.6"
      Environment:
        Variables:
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          DATAPLANE_BUCKET: !Ref "DataPlaneBucket"
          STORE_FRAMES: "resized"


  startKeyPhrases:
    Type: "AWS::Lambda::Function"
    Properties:
      Handler: "start_key_phrases.lambda_handler"
      Layers:
        - !Ref MediaInsightsEnginePython37Layer
      Role: !GetAtt comprehendRole.Arn
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "start_key_phrases.zip",
            ],
          ]
      Runtime: "python3.7"
      Timeout: 300
      Environment:
        Variables:
          OPERATOR_NAME: "comprehendStartKeyPhrases"
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          comprehendRole: !GetAtt comprehendS3Role.Arn
          botoConfig: '{"user_agent": "aws-tm-mie/python3.7/lambda"}'

  getKeyPhrases:
    Type: "AWS::Lambda::Function"
    Properties:
      Handler: "get_key_phrases.lambda_handler"
      Layers:
        - !Ref MediaInsightsEnginePython37Layer
      Role: !GetAtt comprehendRole.Arn
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "get_key_phrases.zip",
            ],
          ]
      Runtime: "python3.7"
      Timeout: 300
      Environment:
        Variables:
          OPERATOR_NAME: "comprehendGetKeyPhrases"
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          comprehendRole: !GetAtt comprehendS3Role.Arn
          botoConfig: '{"user_agent": "aws-tm-mie/python3.7/lambda"}'

  startEntityDetection:
    Type: "AWS::Lambda::Function"
    Properties:
      Handler: "start_entity_detection.lambda_handler"
      Layers:
        - !Ref MediaInsightsEnginePython37Layer
      Role: !GetAtt comprehendRole.Arn
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "start_entity_detection.zip",
            ],
          ]
      Runtime: "python3.7"
      Timeout: 300
      Environment:
        Variables:
          OPERATOR_NAME: "comprehendStartEntityDetection"
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          comprehendRole: !GetAtt comprehendS3Role.Arn
          botoConfig: '{"user_agent": "aws-tm-mie/python3.7/lambda"}'

  getEntityDetection:
    Type: "AWS::Lambda::Function"
    Properties:
      Handler: "get_entity_detection.lambda_handler"
      Layers:
        - !Ref MediaInsightsEnginePython37Layer
      Role: !GetAtt comprehendRole.Arn
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "get_entity_detection.zip",
            ],
          ]
      Runtime: "python3.7"
      Timeout: 300
      Environment:
        Variables:
          OPERATOR_NAME: "comprehendEntityDetection"
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          comprehendRole: !GetAtt comprehendS3Role.Arn
          botoConfig: '{"user_agent": "aws-tm-mie/python3.7/lambda"}'


  # Rekognition

  startBatchContentModeration:
    Type: "AWS::Lambda::Function"
    Properties:
      MemorySize: 2048
      Timeout: 900
      Handler: "start_batch_content_moderation.lambda_handler"
      Layers:
        - !Ref "MediaInsightsEnginePython37Layer"
      Role: !GetAtt "rekognitionRole.Arn"
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "start_batch_content_moderation.zip",
            ],
          ]
      Runtime: "python3.7"
      Environment:
        Variables:
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          DATAPLANE_BUCKET: !Ref "DataPlaneBucket"

  startBatchFaceSearch:
    Type: "AWS::Lambda::Function"
    Properties:
      MemorySize: 2048
      Timeout: 900
      Handler: "start_batch_face_search.lambda_handler"
      Layers:
        - !Ref "MediaInsightsEnginePython37Layer"
      Role: !GetAtt "rekognitionRole.Arn"
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "start_batch_face_search.zip",
            ],
          ]
      Runtime: "python3.7"
      Environment:
        Variables:
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          DATAPLANE_BUCKET: !Ref "DataPlaneBucket"

  startBatchTextDetection:
    Type: "AWS::Lambda::Function"
    Properties:
      MemorySize: 2048
      Timeout: 900
      Handler: "start_batch_text_detection.lambda_handler"
      Layers:
        - !Ref "MediaInsightsEnginePython37Layer"
      Role: !GetAtt "rekognitionRole.Arn"
      Code:
        S3Bucket: !FindInMap ["SourceCode", "General", "S3Bucket"]
        S3Key:
          !Join [
            "/",
            [
            !FindInMap ["SourceCode", "General", "KeyPrefix"],
            "start_batch_text_detection.zip",
            ],
          ]
      Runtime: "python3.7"
      Environment:
        Variables:
          DataplaneEndpoint: !Ref "DataPlaneEndpoint"
          DATAPLANE_BUCKET: !Ref "DataPlaneBucket"

  startBatchWeaponDetection:
    Type: "AWS::Lambda::Function"
    Properties:
      MemorySize: 2048
      Timeout: 900
